<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Kirill Zemko">
  <meta name="description" content="Mesto: instagram parody">
  <title>Mesto: instagram parody</title>
</head>
<body class="page">
  <header class="header">
    <a href="#"><img src="./images/logo.svg" alt="Логотип Mesto" class="logo"></a>
  </header>
  <main class="content">

    <section class="profile">
      <div class="profile__info-wrapper">
        <img class="profile__image" src="./images/profile-image.jpg" alt="Изображение профайла">
        <div class="profile__info">
          <div class="profile__name-wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="btn btn_type_edit btn_hover_effect"><img src="./images/edit-btn.png" alt="Кнопка редактирования профиля"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button class="btn btn_type_add btn_hover_effect"><img src="./images/plus.svg" alt="Добавить публикацию"></button>
    </section>

    <section class="cards">

    </section>

    <footer class="footer">
      <p class="footer__title">2025 &copy; Mesto Russia, Kirill Zemko</p>
    </footer>
  </main>
  <!-- popup profile -->
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="form__input-container">
        <input class="form__input form__input_el_name" type="text">
        <input class="form__input form__input_el_description" type="text">
        <button type="submit" class="btn btn_type_save btn_hover_effect">Сохранить</button>
      </form>
      <svg class="popup__close-icon btn_hover_effect" width="33" height="33" viewBox="0 0 33 33" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M32.7905 29.5903L19.9905 16.7903L32.7905 3.99028L29.5905 0.790283L16.7905 13.5903L3.99053 0.790283L0.790527 3.99028L13.5905 16.7903L0.790527 29.5903L3.99053 32.7903L16.7905 19.9903L29.5905 32.7903L32.7905 29.5903Z" fill="white"/></svg>
    </div>
  </div>
  <!-- popup add-card -->
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <h2 class="popup__heading">Новое место</h2>
      <form class="form__input-container form_type_add-card">
        <input class="form__input form__input_el_card-name" type="text" placeholder="Название">
        <input class="form__input form__input_el_card-link" type="text" placeholder="Ссылка на картинку"">
        <button type="submit" class="btn btn_type_create btn_hover_effect">Создать</button>
      </form>
      <svg class="popup__close-icon btn_hover_effect popup-add-card-close-btn" width="33" height="33" viewBox="0 0 33 33" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M32.7905 29.5903L19.9905 16.7903L32.7905 3.99028L29.5905 0.790283L16.7905 13.5903L3.99053 0.790283L0.790527 3.99028L13.5905 16.7903L0.790527 29.5903L3.99053 32.7903L16.7905 19.9903L29.5905 32.7903L32.7905 29.5903Z" fill="white"/></svg>
    </div>
  </div>
  <!-- popup preview -->
  <div class="popup popup_type_preview">
    <div class="popup__container-preview">
      <img class="popup__image-preview" src="#" alt="#">
      <h2 class="popup__description"></h2>
      <svg class="popup__close-icon btn_hover_effect popup-preview-close-btn" width="33" height="33" viewBox="0 0 33 33" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M32.7905 29.5903L19.9905 16.7903L32.7905 3.99028L29.5905 0.790283L16.7905 13.5903L3.99053 0.790283L0.790527 3.99028L13.5905 16.7903L0.790527 29.5903L3.99053 32.7903L16.7905 19.9903L29.5905 32.7903L32.7905 29.5903Z" fill="white"/></svg>
    </div>
  </div>
  <!-- card template -->
  <template id="card-template">
    <div class="card">
        <a href="#" class="card__image-link">
          <img class="card__image" src="./images/card-karachaevsk.jpg" alt="Карачаевск">
        </a>
        <button class="btn btn_type_delete" type=""></button>
        <div class="card__description">
          <h2 class="card__title">Карачаево-Черкеск</h2>
          <button class="btn btn_type_like btn_hover_effect" type=""></button>
        </div>
    </div>
  </template>
  <script src="./pages/initial-cards.js"></script>
  <script src="./pages/index.js"></script>
</body>
</html>
